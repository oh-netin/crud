## THYMELEAF

#Upload de arquivos (MultipartProprerties)
# Permite upload de arquivos
spring.servlet.multipart.enabled=true

# Define o tamanho maximo de arquivos
spring.servlet.multipart.max-file-size=5MB

# Setar o cache para falso, evitando o mau carregamento das paginas
spring.thymeleaf.cache=false